<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHE Secure Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>SHE Secure - Live Dashboard</h1>

      <div class="counts">
          <h3>Current Male Count: {{ male_count }}</h3>
          <h3>Current Female Count: {{ female_count }}</h3>
          <form action="/reset_counts" method="get">
              <button type="submit">Reset Counts</button>
          </form>
      </div>
    <div class="dashboard-header">
    <h2>Recent Events</h2>
    <form action="/clear_logs" method="get">
        <button type="submit" class="btn btn-warning">Clear Logs</button>
    </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Event Type</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Custom LCD Message</h2>
    <form action="/send_custom_message" method="post">
        <input type="text" name="message" placeholder="Enter message for LCD" required>
        <button type="submit">Send</button>
    </form>

    <br>
    <form action="/clear_custom_message" method="get">
        <button type="submit">Clear LCD Message</button>
    </form>
</body>
</html>
